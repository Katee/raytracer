
<!DOCTYPE html>

<html>
	<head>
		<title>Ray Tracer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<link rel="stylesheet" type ="text/css" href="css.css">
		<script type="text/javascript" src="head.loader.js"></script>
    <script type="text/javascript">
      head.js("renderer.js",
              "lights.js",
              "objects.js",
              "ray.js",
              "materials.js",
              "lightBuilder.js",
              "movement.js",
              "scene.js",
              "raytracermain.js",
              function() {
                  renderer = new Renderer("myCanvas");
                  scene = new Scene(renderer.width, renderer.height);
                  renderer.randomDots();
                  scene.draw();
              });
    </script>
	</head>
	<body>
        <canvas id="myCanvas" width="400" height="300"></canvas>
	    <div id= "buttons">
        </div>
    </body>
</html>
